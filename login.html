<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LogIn</title>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <style>
        :root {
            --shadow: #88888860;
        }
        #signin {
            border: solid .5px ;
            width: 400px;
            height: 700px;
            border-radius: 10px;
            position: absolute;
            left: 750px;
            top: 120px;
            text-align: center;
            justify-items: center;
            box-shadow: 0.5px 0.5px 30px 0.5px var(--shadow);
        }
        #Password {
            margin-top: 60px;
            width: 300px;
            height: 20px;
            border-radius: 5px;
            border: solid 0.5px;
        }
        #Username {
            margin-top: 60px;
            width: 300px;
            height: 20px;
            border-radius: 5px;
            border: solid 0.5px;
        }
        #Title {
            font-family: Trebuchet MS;
            font-weight: 700;
            margin-top: 80px;
        }
        #Login {
            margin-top: 60px;
            margin-bottom: 30px;
            width: 100px;
            height: 30px;
            border-radius: 5px;
            border: solid 0.5px;
        }
        #button1 {
            margin-top: 75px;
            margin-bottom: 50px;
            width: 300px;
            height: 40px;
            border-radius: 5px;
            border: solid 0.5px;
        }
        #signup {
            color: black;
            text-decoration: none;
            font-family: Trebuchet MS;
            font-weight: 700;
        }
        #signup:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div id="signin" class="signin">
        <h1 id="Title" class="Title">WelcomeBack</h1>
        <form>
            <input type="text , email" id="Username" class="Username" placeholder="Username Or Email" required><br>
            <input type="password" id="Password" class="Password" placeholder="Password" required><br>
            <button type="submit" id="Login" class="Login">Login</button>
            <hr>
            <div id="button1" class="g_id_signin" data-type="standard" data-shape="rectangular" data-theme="outline" data-text="signin_with" data-size="large" data-logo_alignment="left"></div><br>
            <a href="signup.html" id="signup" class="signup">Creat A New Account</a>
        </form>
    </div>

    <div id="g_id_onload"
            data-client_id="71422335290-s1s1hmh17e1kf2im4ogkfphsi6hbh482.apps.googleusercontent.com"

            data-callback="handleCredentialResponse"
