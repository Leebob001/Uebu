<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <style>
        :root {
            --shadow: #88888860;
        }
        #signin {
            border: solid .5px ;
            width: 400px;
            height: 700px;
            border-radius: 10px;
            position: absolute;
            left: 750px;
            top: 120px;
            text-align: center;
            justify-items: center;
            box-shadow: 0.5px 0.5px 30px 0.5px var(--shadow);
        }
        #Password {
            margin-top: 60px;
            width: 300px;
            height: 20px;
            border-radius: 5px;
            border: solid 0.5px;
        }
        #Username {
            margin-top: 60px;
            width: 300px;
            height: 20px;
            border-radius: 5px;
            border: solid 0.5px;
        }
        #Title {
            font-family: Trebuchet MS;
            font-weight: 700;
            margin-top: 80px;
        }
        #SignUp {
            margin-top: 60px;
            margin-bottom: 30px;
            width: 100px;
            height: 30px;
            border-radius: 5px;
            border: solid 0.5px;
        }
        #Email {
            margin-top: 60px;
            width: 300px;
            height: 20px;
            border-radius: 5px;
            border: solid 0.5px;
        }
        #button1 {
            margin-top: 60px;
            width: 300px;
            height: 40px;
            border-radius: 5px;
            border: solid 0.5px;
            font-size: large;
            font-weight: 700;
            font-family: trebuchet ms;
            background-color: #cccc;
        }
        #text {
            margin: 10px;
        }
    </style>
</head>
<body>
    <div id="signin" class="signin">
        <h1 id="Title" class="Title">Welcome</h1>
        <form>
            <input type="text" id="Username" class="Username" placeholder="Username" required><br>
            <input type="email" id="Email" class="Email" placeholder="name@gmail.com" required><br>
            <input type="password" id="Password" class="Password" placeholder="Password" required><br>
            <button type="submit" id="SignUp" class="SignUp">SignUp</button>
            <hr>
            <div id="button1" class="g_id_signin" data-type="standard" data-shape="rectangular" data-theme="outline" data-text="signup_with" data-size="large" data-logo_alignment="left"></div><br>
        </form>
    </div>

    <div id="g_id_onload"
         data-client_id="71422335290-s1s1hmh17e1kf2im4ogkfphsi6hbh482.apps.googleusercontent.com"
         data-context="signup"
         data-ux_mode="popup"
         data-callback="handleCredentialResponse"
         data-auto_prompt="false">
    </div>

    <script>
        signupForm.addEventListener('submit', function(event) {
            event.preventDefault();

            const name = document.getElementById('Username');
            const password = document.getElementById('Password');
            const email = document.getElementById('Email');

            const user = {
                name: name,
                email: email,
                password: password
            }
            
            fetch('http://127.0.0.1:5001/signup', {
                method: 'POST',
                headers: {
                'Content-Type': 'application/json',
            },
                body: JSON.stringify(user),
            })
        })
    </script>
</body>
</html>
